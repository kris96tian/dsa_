<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #212529;
            color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Results Card Styles */
        .result-card {
            background-color: #343a40;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Error Message Styles */
        .error-message {
            background-color: #dc3545;
            color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if output %}
            <div class="result-card">
                <h2>Result:</h2>
                <pre>{{ output }}</pre>
            </div>
        {% elif error %}
            <div class="error-message">
                <h4>Error:</h4>
                <p>{{ error }}</p>
            </div>
        {% endif %}
        
        <a href="/" class="btn btn-primary">Back to input</a>
    </div>
</body>
</html>
